<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZONED Background noises</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Relaxing Noises</h1>
    <p>Online background noises</p>

    <div class="container">
        <h2 class="h2">Let's get relax.</h2>
    </div>

    <!-- rain section and sounds -->
    <div class="SoundsArea">
        
        <button class="rain soundButton"> <img class="icon" src="icons/rain.png" alt="rainCloud"> Rain <img class="icon"
                src="icons/rain.png" alt="rainCloud">
            <audio controls loop>
                <source src="sounds/rain drops.ogg" type="audio/ogg">
                <source src="sounds/rain drops.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio></button>


        <button class="rain soundButton"> <img class="icon" src="icons/bonfire.png" alt="rainCloud"> Bonfire <img
                class="icon" src="icons/bonfire.png" alt="rainCloud">
            <audio controls loop>
                <source src="sounds/bonfire.mp3" type="audio/ogg">
                <source src="sounds/bonfire.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio></button>

        <button class="rain soundButton"> <img class="icon" src="icons/brown noise.png" alt="rainCloud"> Brown noise
            <img class="icon" src="icons/brown noise.png" alt="rainCloud">
            <audio controls loop>
                <source src="sounds/brown noise.mp3" type="audio/ogg">
                <source src="sounds/brown noise.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio></button>

        <button class="rain soundButton"> <img class="icon" src="icons/meditate.png" alt="rainCloud"> Meditate Zone <img
                class="icon" src="icons/meditate.png" alt="rainCloud">
            <audio controls loop>
                <source src="sounds/tibet bowl.mp3" type="audio/ogg">
                <source src="sounds/tibet bowl.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio></button>

        <button class="rain soundButton"> <img class="icon" src="icons/stream.png" alt="rainCloud"> Stream <img class="icon" src="icons/stream.png" alt="rainCloud">
            <audio controls loop>
                <source src="sounds/stream.mp3" type="audio/ogg">
                <source src="sounds/stream.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio></button>

        <button class="rain soundButton">Creek
            <audio controls loop>
                <source src="sounds/creek.mp3" type="audio/ogg">
                <source src="sounds/creek.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio></button>
        <button class="rain soundButton">Coffee house
            <audio controls loop>
                <source src="sounds/coffee house.mp3" type="audio/ogg">
                <source src="sounds/coffee house.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio></button>

        <button class="rain soundButton">Birds
            <audio controls loop>
                <source src="sounds/birds.mp3" type="audio/ogg">
                <source src="sounds/birds.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio></button>

        <button class="rain soundButton">Wild shore
            <audio controls loop>
                <source src="sounds/wild shore.mp3" type="audio/ogg">
                <source src="sounds/wild shore.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio></button>
        <button class="rain soundButton">Calm Shore
            <audio controls loop>
                <source src="sounds/calm shore.mp3" type="audio/ogg">
                <source src="sounds/calm shore.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio></button>



    </div>

    <h3>Please use headphones for best zone experience</h3>
    <p>Made with love and peace <a href="https://www.linkedin.com/in/anuj-kumar-a708b11ba/" target="_blank">@ANUJ</a>
